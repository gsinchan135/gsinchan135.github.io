<body>
    <h1 id="header">Contact Me</h1>
    <form id="info">
        
            <label id="fname" for="fnameFirst">First name:</label>
            <input type="text" name="fnameFirst">
            
            <label id="lname" for="fnameLast">Last name:</label>
            <input type="text" name="fnameLast" >
        
            <label id="email" for="email">Enter your email:</label>
            <input type="email" name="email">

            <label id="phone" for="phone">Enter your phone number:</label>
            <input type="tel" name="phone">
        

        <p>What is your prefered contact method?</p>

        <div id="pref_contact">
            <div id ="pick_phone">
                <input type="radio" name="phone" value="phone">
                <label for="phone">Phone</label>
            </div>
            <div id="pick_email">
                <input type="radio" name="email" value="email">
                <label for="email">Email</label>
            </div>
        </div>

        <label>Please choose your province</label>
        <select id="provinces">
            <option value="ab">Alberta</option>
            <option value="bc">British Columbia</option>
            <option value="mn">Manitoba</option>
            <option value="nb">New Brunswick</option>
            <option value="nl">Newfoundland and Labrador</option>
            <option value="ns">Nova Scotia</option>
            <option value="ont">Ontario</option>
            <option value="pei">Prince Edward Island</option>
            <option value="qc">Quebec</option>
            <option value="sask">Saskatchewan</option>
        </select>
        
        <label for="msg2">Additional Comments:</label>
        <textarea id="limited" name="msg2"></textarea>

        <input type="submit" value="Submit">

                                           
      </form>
</body>
